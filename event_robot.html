<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습 2: 키보드 로봇</title>
    <style>
        body {
            height: 100vh;
            /* 스크롤바가 생기지 않도록 설정 */
            overflow: hidden;
            background-color: #FCE38A;
        }

        #robot {
            position: absolute; /* 절대 위치 지정 (필수) */
            left: 100px;        /* 초기 x좌표 */
            top: 100px;         /* 초기 y좌표 */
            width: 80px; height: 40px;
            background-color: #95E1D3;
            border: 2px solid black;
            color: white; font-weight: bold; text-align: center; line-height: 40px;
        }
        
        #info {
            position: fixed;
            bottom: 20px; left: 20px;
            padding: 10px; background: #eee; border: 1px solid #aaa;
        }
    </style>
    <script>
        var x = 100;
        var y = 100;
        var step = 10; // 이동 거리

        // 경계 색상 업데이트 함수
        function updateRobotColor(robot) {
            var isAtBoundary = (x <= 10 || x >= 1820 || y <= 100 || y >= 820);
            if (isAtBoundary) {
                robot.style.backgroundColor = "#FF6B6B"; // 빨간색 (경계 도달)
            } else {
                robot.style.backgroundColor = "#95E1D3"; // 기본 색상
            }
        }

        window.onload = function() {
            var robot = document.getElementById("robot");
            var info = document.getElementById("info");

            document.onkeydown = function(e) {
                // 37:왼쪽, 38:위, 39:오른쪽, 40:아래
                switch(e.keyCode) {
                    case 37: // [왼쪽] 이동
                        if (x - step > 0) {
                            x -= step;
                        }
                        break;
                    case 38: // [위쪽] 이동
                        if (y - step > 90) {
                            y -= step;
                        }
                        break;
                    case 39: // [오른쪽] 이동
                        if (x + step < 1830) {
                            x += step;
                        }
                        break;
                    case 40: // [아래쪽] 이동
                        if (y + step < 830) {
                            y += step;
                        }
                        break;
                }

                // 변경된 좌표를 실제 DOM 요소에 적용
                robot.style.left = x + "px";
                robot.style.top = y + "px";

                // 색상 업데이트
                updateRobotColor(robot);

                // 좌표 정보 출력
                info.innerHTML = "현재 좌표 (x, y) = (" + x + ", " + y + ")";
            }
        }
    </script>
</head>
<body>
    <h3>실습 2: 키보드 로봇(원래는 자동차)</h3>
    <p>방향키(←, ↑, →, ↓)를 눌러 자유롭게 조종해보세요.</p>
    <div id="robot">Robot</div>
    <div id="info">현재 좌표 (x, y) = (100, 100)</div>
</body>
</html>
